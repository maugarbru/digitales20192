<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equipo 1 | Digitales</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-toolbar color="red">
                    <v-toolbar-title class="white--text">Consumo de máquinas</v-toolbar-title>

                    <div class="flex-grow-1"></div>
                    <!-- v-if="$vuetify.breakpoint.smAndUp" -->
                    <v-toolbar-items>
                        <v-btn icon href="/equipo1-nodejs/">
                            <v-icon>mdi-arrow-left</v-icon>
                        </v-btn>
                        <v-btn icon href="/equipo1-nodejs/login">
                            <v-icon>mdi-account-details</v-icon>
                        </v-btn>
                    </v-toolbar-items>
                </v-toolbar>
                <v-container>
                    <v-card class="mx-auto" max-width="450" tile>
                        <v-card-title>Créditos</v-card-title>
                        <v-card-text>
                            <v-list flat>
                                <v-subheader>Autores</v-subheader>
                                <v-list-item-group v-model="item" color="red">
                                    <v-list-item v-for="(item, i) in items" :key="i">
                                        <v-list-item-icon>
                                            <v-icon v-text="item.icon"></v-icon>
                                        </v-list-item-icon>
                                        <v-list-item-content>
                                            <v-list-item-title v-text="item.text"></v-list-item-title>
                                        </v-list-item-content>
                                    </v-list-item>
                                </v-list-item-group>
                            </v-list>
                        </v-card-text>
                    </v-card>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                item: 0,
                items: [
                    { text: 'Mauricio Garzón', icon: 'mdi-account' },
                    { text: 'Carlos Cotera', icon: 'mdi-account' },
                    { text: 'Felipe Calle', icon: 'mdi-account' },
                ],
            },
        })
    </script>
    <style>
        #app {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</body>

</html>
